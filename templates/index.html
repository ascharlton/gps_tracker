<!DOCTYPE html>
<html>
<head>
  <title>Offline GPS Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-container {
    	height: 100vh;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 100px;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
    }
    .leaflet-control-layers-globe::before {
    	content: '';
    	display: block;
    	width: 30px;
    	height: 30px;
	margin: 5px auto;
    	background-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">\
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18\
c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M0 0h24v24H0z" fill="none"/>\
</svg>');

	background-size: contain;
    	background-repeat: no-repeat;
    }
    .leaflet-control-layers {
    	//padding-top: 40px; /* push content below the globe */
    }	
  </style>
</head>
<body>
  <div id="info">Distance: 0.00 km</div>
  <div id="map"></div>
  <script src="/static/leaflet.js"></script>
  <script>

    // Base map layers
    const osm = L.tileLayer('/tiles_osm/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 19
    });

    const satellite = L.tileLayer('/tiles_satellite/{z}/{x}/{y}.png', {
      attribution: 'Source: Esri, Maxar, Earthstar Geographics',
      maxZoom: 19
    });

    // Init map
    const map = L.map('map', {
      center: [44.3, 15.2],  // Change to your area
      zoom: 12,
      layers: [osm] // Default is OSM
    });


    // Layer control
    const baseMaps = {
    	"OSM": osm,
    	"Satellite": satellite
    };

    L.control.layers(baseMaps).addTo(map);

    // Grab the layer control div
    const layersControl = document.querySelector('.leaflet-control-layers');
    const globeIcon = document.createElement('div');
    globeIcon.className = 'leaflet-control-layers-globe';
    layersControl.insertBefore(globeIcon, layersControl.firstChild);

    globeIcon.addEventListener('click', () => {
    	alert('Globe clicked!');
    });

    //const map = L.map('map').setView([44, 15], 13);
    //L.tileLayer('/tiles/{z}/{x}/{y}.png', {
   // 	minZoom: 11,
   // 	maxZoom: 19,
   // 	attribution: '© OpenStreetMap (offline)',
   // 	errorTileUrl: '/static/icons/empty.png'
    //}).addTo(map);
      // Fix for Flask static folder

    const customIcon = L.icon({
  	iconUrl: "/static/icons/marker-icon.png",
  	shadowUrl: "/static/icons/marker-shadow.png",
	iconSize: [25, 41],
      	iconAnchor: [12, 41],
      	popupAnchor: [1, -34],
      	shadowSize: [41, 41]
    });

    // Use this icon when creating markers
    //L.marker([51.5, -0.09], { icon: customIcon }).addTo(map).bindPopup("Custom marker from Flask static folder!");
    //L.Icon.Default.imagePath = '/static/images/';
   document.getElementById('map').style.background = 'lightgray'; 
    // Add zoom level display
    const zoomLevelControl = L.control({ position: 'bottomright' });

    zoomLevelControl.onAdd = function () {
        const div = L.DomUtil.create('div', 'zoom-level-display');
        div.style.background = 'rgba(255,255,255,0.8)';
        div.style.padding = '4px 8px';
        div.style.borderRadius = '6px';
        div.style.fontFamily = 'sans-serif';
        div.style.fontSize = '14px';
        div.innerHTML = `Zoom: ${map.getZoom()}`;
        return div;
    };

    zoomLevelControl.addTo(map);

    map.on('zoomend', () => {
        const controlDiv = document.querySelector('.zoom-level-display');
        controlDiv.innerHTML = `Zoom: ${map.getZoom()}`;
    });

    const marker = L.marker([44,15],{icon:customIcon}).addTo(map);
    console.log('marker added:', marker);
    let track = [];
    const polyline = L.polyline(track, { color: 'red' }).addTo(map);
    let lastTrackUpdate = 0;
    let totalDistance = 0;

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371; // Earth radius in km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function updateLocation() {
      try {
        const res = await fetch('/gps');
        const data = await res.json();
        if (data.lat && data.lon) {
          const latLng = [data.lat, data.lon];
          marker.setLatLng(latLng);
          //map.setView(latLng, 15);
          map.setView(latLng);

          const now = Date.now();
          if (now - lastTrackUpdate > 10000) {
            if (track.length > 0) {
              const last = track[track.length - 1];
              totalDistance += haversineDistance(last[0], last[1], latLng[0], latLng[1]);
            }
            track.push(latLng);
            polyline.setLatLngs(track);
            document.getElementById("info").textContent = `Distance: ${totalDistance.toFixed(2)} km`;
            lastTrackUpdate = now;
          }
        }
      } catch (e) {
        console.error('GPS update failed:', e);
      }
    }

    //setInterval(updateLocation, 2000);
    setInterval(updateLocation, 10000);
  </script>
</body>
</html>
